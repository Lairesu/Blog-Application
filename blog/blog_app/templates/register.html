{% extends "base.html" %}

{% block title %}
    Register Page
{% endblock %}

{% block left %}
    <div class="left-content">
        <h1>Explore <br><span>The New World</span></h1>
        <p class="sub-heading"><em>"Discover the new world through blogs"</em></p>
        <form class="search-form">
            <input class="searchTerm" type="search" placeholder="What are you searching?">
            <button type="submit" class="searchButton">
                <i class="fa fa-search"></i>
            </button>
        </form>
    </div>
{% endblock %}

{% block main %}
<div class="container mt-5 p-4">
    <h2 class="text-center mb-4">Welcome! Register Here</h2>
    <form action="/register" method="post">
        <!-- Display Name -->
        <div class="form-group mb-3 row">
            <div class="col-md-6">
                <label for="first_name">First Name:</label>
                <input class="form-control" type="text" id="first_name" name="first_name" placeholder="Enter First Name" required>
            </div>
            <div class="col-md-6">
                <label for="last_name">Last Name:</label>
                <input class="form-control" type="text" id="last_name" name="last_name" placeholder="Enter Last Name" required>
            </div>
        </div>

        <!-- Username -->
        <div class="form-group mb-3">
            <label for="username">Username:</label>
            <input class="form-control" type="text" id="username" name="username" placeholder="Choose a Username" required>
        </div>

        <!-- Email -->
        <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input class="form-control" type="email" id="email" name="email" placeholder="Enter your Email" required>
        </div>

        <!-- Password -->
        <div class="form-group mb-3">
            <label for="password">Password:</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="Create a Password" required>
        </div>

        <!-- Confirm Password -->
        <div class="form-group mb-3">
            <label for="confirm_password">Confirm Password:</label>
            <input class="form-control" type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your Password" required>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary px-4">Register</button>
            <a href="{{ url_for('main.login') }}" class="btn btn-outline-secondary px-4">Login</a>
        </div>
    </form>
</div>
{% endblock %}
