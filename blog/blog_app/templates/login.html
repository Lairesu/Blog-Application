{% extends "base.html" %}

{% block title %}
    Login Page
{% endblock %}

{% block left %}
<div class="left-content">
    <h1>Welcome Back</h1>
    <p class="sub-heading"><em>"Continue your journey through the world of blogs"</em></p>
    <p class="info-text">Don't have an account? Click below to join our community!</p>
    <a href="{{ url_for('main.register') }}" class="btn btn-outline-light px-4 mt-3">Register Now</a>
</div>
{% endblock %}

{% block main %}
<div class="container mt-5 p-4">
    <h2 class="text-center mb-4">Log In</h2>
    <form action="/login" method="post">
        <!-- Username -->
        <div class="form-group mb-3">
            <label for="username">Username:</label>
            <input class="form-control" type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        
        <!-- Email -->
        <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Password -->
        <div class="form-group mb-3">
            <label for="password">Password:</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        
        <!-- Buttons -->
        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary px-4">Log In</button>
            <a href="{{ url_for('main.register') }}" class="btn btn-outline-secondary px-4">Register</a>
        </div>
    </form>
</div>
{% endblock %}
